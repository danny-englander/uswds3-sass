---
layout: layouts/base.html
title: USWDS Accordion
---
<h1>{{ title }}</h1>

<div class="usa-accordion usa-accordion--bordered
  usa-accordion--multiselectable" data-allow-multiple>
  {% for item in jscontentList.items | limit(3) %}
  <!-- Use the accurate heading level to maintain the document outline -->
  <h2 class="usa-accordion__heading">
    <button class="usa-accordion__button font-sans-xl"
      aria-expanded="false"
      aria-controls="{{ item.id }}">
      {{ item.title }}
    </button>
  </h2>

  <div id="{{ item.id }}" class="usa-accordion__content">
    <p>{{ item.body }}</p>
  </div>
  {% endfor %}
</div>
