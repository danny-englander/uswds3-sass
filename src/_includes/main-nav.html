{# Main nav from JSON data #}
<div class="usa-overlay"></div>
<header class="usa-header usa-header--extended">
	<div class="usa-navbar">


<div class="usa-logo display-flex flex-align-center" id="-logo">

				<a href="/" title="Home" aria-label="Return to the home page.">
          <img src="/assets/uswds/img/logo.svg" width="200" height="75" role="img" alt="Logo"/>
        </a>
		</div>
		<button class="usa-menu-btn">Menu</button>
	</div>
	<nav aria-label="Primary navigation" class="usa-nav">
		<div class="usa-nav__inner">
			<button class="usa-nav__close">
				<img src="/assets/uswds/img/usa-icons/close.svg" role="img" alt="Close"/>
			</button>

			<ul class="usa-nav__primary usa-accordion">

				{% for item in mainNav %}
					{% if item.children %}
						<li class="usa-nav__submenu-item">
							<button class="usa-accordion__button usa-nav__link usa-current" aria-expanded="false" aria-controls="extended-nav-section-{{ item.id }}">
								<span>{{ item.title }}</span>
							</button>

							<ul id="extended-nav-section-{{ item.id }}" class="usa-nav__submenu">


								{% for item in item.children %}
									<li class="usa-nav__submenu-item">
										<a href="{{ item.name | lower }}.html">
											<span>{{ item.title }}</span>
										</a>
									</li>
								{% endfor %}
							</ul>
						</li>

					{% else %}

						<li class="usa-nav__primary-item">
							<a href="{{ item.name | lower }}.html">
								<span>{{ item.title }}</span>
							</a>
						</li>
					{% endif %}
				{% endfor %}
			</ul>
			<div class="usa-nav__secondary usa-header--extended">
				<ul class="usa-nav__secondary-links">
					<li class="usa-nav__secondary-item">
						<a href="javascript:void(0);">
							Secondary link
						</a>
					</li>
					<li class="usa-nav__secondary-item">
						<a href="javascript:void(0);" class="usa-current">
							Another secondary link
						</a>
					</li>
				</ul>
				<section aria-label="Search component">
					<form class="usa-search usa-search--small" role="search">
						<label class="usa-sr-only" for="search-field">Search</label>
						<input class="usa-input" id="search-field" type="search" name="search"/>
						<button class="usa-button" type="submit">
							<img src="/assets/uswds/img/usa-icons-bg/search--white.svg" class="usa-search__submit-icon" alt="Search"/>
						</button>
					</form>
				</section>
			</div>

		</div>
	</nav>
</div></header>
