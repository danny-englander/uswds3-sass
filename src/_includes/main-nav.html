{# Main nav from JSON data #}
<ul>
  {% for item in mainNav %}
  {% if item.children %}
  <li>
    <a>
      <span>{{ item.title }}</span>
    </a>

    <ul>
      {% for item in item.children %}
      <li>
        <a href="{{ item.name | lower }}.html">
          {{ item.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </li>

  {% else %}

  <li>
    <a href="{{ item.name | lower }}.html">
      <span>{{ item.title }}</span>
    </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
